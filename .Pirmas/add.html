<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./add.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Add your property for sale</h1>
      <p>Yes, you can sell where you live and get cash!</p>
    </header>
    <main>
      <p>Add Property</p>
      <div id="input-wrapper">
        <label for="img-input">Img</label>
        <input id="img-input" type="text" name="img-input" />
        <label for="price-input">Price, EUR</label>
        <input id="price-input" type="number" name="price-input" />
        <label for="description-input">Description</label>
        <textarea id="description-input" name="description-input"></textarea>
        <label for="city-input">City</label>
        <select id="city-input" name="city-input">
          <option value="Vilnius">Vilnius</option>
          <option value="Kaunas">Kaunas</option>
          <option value="Klaipėda">Klaipėda</option>
          <option value="Šiauliai">Šiauliai</option>
          <option value="Panevėžys">Panevėžys</option>
        </select>
        <button id="add-property-button">Add Property</button>
      </div>
    </main>
  </body>
</html>
